<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<label>Server</label>
			<input type="text" class="form-control" [(ngModel)]="server">
			<button class="btn btn-primary" (click)="onAddServer()">New Server</button>
			<hr>
			<p [ngStyle]="{'background-color': getColor()}"
				 [ngClass]="{online: status === 'online'}"
				 *ngFor="let server of servers">The status is: {{ status }}</p>
		</div>
	</div>
</div>
